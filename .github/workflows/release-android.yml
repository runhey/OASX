on:
  push:
    tags:
      - v*
name: Build-Release[Android]

jobs:
  release:
    runs-on: ubuntu-latest
    # é…ç½®ç¯å¢ƒ
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      # ä¸‹æ‹‰ä»“åº“
      - name: Check out repository code
        uses: actions/checkout@v3
      # ä¸‹è½½ Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
      # ä¸‹è½½ Java JDK
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "21"
      - name: List files in the repository
        run: |
          echo '' > ${{ secrets.OASX_RELEASE }}
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
      - run: flutter --version
      - run: java -version
      # ä¸‹è½½ä¾èµ–
      - name: Install dependencies
        run: flutter pub get
      # æœ€æ–°çš„å‘å¸ƒurl
      - name: Get latest release
        id: get_release
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.RELEASE_TOKEN }}
          script: |
            const { data: releases } = await github.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const latestRelease = releases[0];
            const version = latestRelease.tag_name.replace(/^v/, '') + '+1'
            console.log(JSON.stringify(latestRelease, null, 2));
            core.setOutput('upload_url', latestRelease.upload_url);
            core.setOutput('tag_name', latestRelease.tag_name);
            core.setOutput('version', version);
      # ä¿®æ”¹ yaml ç‰ˆæœ¬å·
      - name: Update version
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: 'pubspec.yaml'
          propertyPath: 'version'
          value: ${{ steps.get_release.outputs.version }}
          commitChange: false

      # æ„å»ºé€šç”¨èƒ– apk
      - name: Build universal APK
        run: flutter build apk --release
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # æ„å»ºåˆ† abi apk
      - name: Build split-per-abi APKs
        run: flutter build apk --release --split-per-abi
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # ä¸Šä¼ é€šç”¨èƒ– apk
      - name: Upload universal APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./build/app/outputs/flutter-apk/app-release.apk
          asset_name: oasx_${{ steps.get_release.outputs.tag_name }}_universal.apk
          asset_content_type: application/vnd.android.package-archive

      # ä¸Šä¼  armeabi-v7a apk
      - name: Upload armeabi-v7a APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          asset_name: oasx_${{ steps.get_release.outputs.tag_name }}_armeabi-v7a.apk
          asset_content_type: application/vnd.android.package-archive

      # ä¸Šä¼  arm64-v8a apk
      - name: Upload arm64-v8a APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          asset_name: oasx_${{ steps.get_release.outputs.tag_name }}_arm64-v8a.apk
          asset_content_type: application/vnd.android.package-archive

      # ä¸Šä¼  x86_64 apk
      - name: Upload x86_64 APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./build/app/outputs/flutter-apk/app-x86_64-release.apk
          asset_name: oasx_${{ steps.get_release.outputs.tag_name }}_x86_64.apk
          asset_content_type: application/vnd.android.package-archive
